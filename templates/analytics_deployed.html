<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Application Deployed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
            text-align: center;
            padding: 60px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .analytics-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .analytics-link:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: underline;
            font-size: 1rem;
        }

        .back-button:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Analytics Application Deployed</h1>
    <p>Analytics URL:
        <a href="{{ analytics_url }}" target="_blank" class="analytics-link">Open Analytics</a>
    </p>
    <a href="/kafka" class="back-button">‚Üê Back to Kafka</a>
</body>
</html>
