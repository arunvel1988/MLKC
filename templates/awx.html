<!DOCTYPE html>
<html>
<head>
    <title>AWX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

        .info {
            margin-top: 30px;
        }

        .info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWX CONTROL PANEL</h1>
        <a class="btn" href="{{ url_for('awx_dashboard') }}">AWX Console</a>

        <div class="info">
            <h2>About AWX</h2>
            <p>AWX is the open-source upstream project for Red Hat Ansible Automation Controller.</p>
            <p>It provides a web-based user interface, REST API, and task engine built on Ansible.</p>
            <p>Learn more on the <a href="https://github.com/ansible/awx" target="_blank">official AWX GitHub page</a>.</p>
        </div>

        <a class="back-button" href="/">Back</a>
    </div>
</body>
</html>
